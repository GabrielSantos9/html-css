<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style001.css">
    <title>Tabelas</title>
</head>

<body>
    <h1>Minha primeira tabela</h1>
    <!-- 
        HIERARQUIA DE TABELAS (Simples)
        TABLE = Tabela                                 /TAGS\           
        |~~>TABLE ROW = Linha de tabela              (<tr></tr>)       
            |~~~>TABLE HEADER = Cabe√ßalho de tabela  (<th></th>)         (filho do tr)
            |~~~>TABLE DATA = Dado de tabela         (<td></td>)         (filho do tr)


     -->
    <table>
        <tr>
            <!-- Primeira Linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- Segunda Linha -->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr> <!-- Terceira Linha -->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!-- Quarta Linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>

</html>
